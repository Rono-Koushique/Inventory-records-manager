<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/database_base.css' %}">

    <!-- jquery ui CSS -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    {% block exCss %}{% endblock %}


    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- jquery ui JS  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <title>{% block title%}{% endblock %}</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light p-0">
            <div class="container p-0">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/techdorbesh/td_database/" style="border-radius: 0px 0px 0px 25px; border-right: 1px solid #6e6e6e3a;">
                                DASHBOARD
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/techdorbesh/td_database/AddRecord" style="border-right: 1px solid #6e6e6e3a;">
                                ADD RECORD
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/techdorbesh/td_database/Records">
                                ALL RECORDS
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/techdorbesh/td_database/Inventory" style="border-radius: 0px 0px 25px 0px; border-left: 1px solid #6e6e6e3a;">
                                INVENTORY
                            </a>
                        </li>
                    </ul>

                    <ul class="navbar-nav">
                        <li class="navbar-brand text-white" style="letter-spacing: 2px; font-weight: 400;">
                            INVENTORY
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Logout" style="border-radius: 0px 0px 25px 25px; border-left: 1px solid #6e6e6e3a;">
                                LOGOUT
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>


    {% block exJs %}{% endblock %}
</body>
</html>
